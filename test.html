<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div id="panel_settings_window_container">

        <div id="panel_settings_window" class="windowShadow">
            <div class="windowTopBar windowTopBar_classic">
                <p style="
                font-family: 'futurept_b1';
                color: #ffffff;
                text-align: center;
                font-size: 20px;
                line-height: 32px;
                padding: 0px;
                margin: 0px;
                background-color: green;">
                    Create Game
                </p>
            </div>
            <div id="panel_settings_window_close"
                class="windowCloseButton brownButton brownButton_classic buttonShadow">
            </div>
            <div id="bottom">
                <div id="left">
                    <div class="items-left">Panel Size</div>
                    <i class="fa-solid fa-table"></i>
                    <div class="items-left">Customize panel</div>
                    <i class="fa-solid fa-ballot-check"></i>
                    <div class="items-left">Add/Remove Panel</div>
                    <i class="fa-solid fa-plus-minus"></i>
                    <div class="items-left">Theme</div>
                    <i class="fa-solid fa-palette"></i>
                    <div class="items-left">Backup</div>
                    <i class="fa-solid fa-file-import"></i>
                </div>
                <div id="right">
                    <div id="panel-setting-1" class="items-right">
                        <input type="number" id="input-left">
                        <input type="number" id="input-right">
                        <div id="container">
                            <div id="one">
                                <input type="number" id="input-1">
                                <input type="number" id="input-2">
                            </div>
                            <div id="two">
                                <div id="panel1"></div>
                                <div id="panel2"></div>
                                <div id="panel3"></div>
                                <div id="panel4"></div>
                            </div>
                            <div id="three">
                                <input type="number" id="input-3">
                                <input type="number" id="input-4">
                            </div>
                        </div>
                        <div id="lock">LOCK</div>
                        <div id="apply">APPLY</div>
                        <div id="reset">RESET</div>
                    </div>
                    <div id="panel-setting-2" class="items-right">
                        <label id="panel-setting-2-window-checkbox1" class="control control-checkbox">
                            <div id="label" class="checkbox-1-lable">Top bar movable</div>
                            <input type="checkbox" id="checkbox-1">
                            <div class="control_indicator"></div>
                        </label>
                        <label id="panel-setting-2-window-checkbox2" class="control control-checkbox">
                            <div id="label" class="checkbox-2-lable">Top bar close button</div>
                            <input type="checkbox" id="checkbox-2">
                            <div class="control_indicator"></div>
                        </label>
                        <div id="top-bar-size">
                            <div id="label">Top bar size</div>
                            <input type="number" id="input-top-bar-size">
                        </div>
                        <div class="seperator"></div>
                        <div id="font-size">
                            <div id="label">Font size</div>
                            <input type="number" id="input-font-size">
                        </div>
                        <div id="spacing-size">
                            <div id="label">Spacing size</div>
                            <input type="number" id="input-spacing-size">
                        </div>
                        <div id="preview-testing">
                            <div id="top-bar">
                                <div class="items"></div>
                                <div class="items"></div>
                                <div class="items"></div>
                            </div>
                            <div id="bottom">
                                <div class="items-bottom">

                                </div>
                                <div class="items-bottom"></div>
                                <div class="items-bottom"></div>
                            </div>
                        </div>
                        <div id="apply">APPLY</div>
                        <div id="reset">RESET</div>
                    </div>
                    <div id="panel-setting-3" class="items-right">
                        <div id="when-window">
                            <div id="label">When</div>
                            <div id="options"></div>
                        </div>
                        <div id="container">
                            <div id="side-bar">
                                <div class="items"></div>
                                <div class="items"></div>
                            </div>
                            <div id="preview">
                                <div class="items-right-bar"></div>
                                <div class="items-right-bar"></div>
                            </div>
                            <div id="add">ADD</div>
                            <div id="remove">REMOVE</div>
                            <div id="reset">RESET</div>
                        </div>
                    </div>
                    <div id="panel-setting-4" class="items-right"></div>
                    <div id="panel-setting-5" class="items-right">
                        <div id="import">IMPORT</div>
                        <div id="export">EXPORT</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
